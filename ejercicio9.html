<!DOCTYPE html>
	<html>
		<head>
			<title>Ejercicio 9</title>
			<meta name="description" content="Escribe un programa que pida una frase y escriba cuantas veces aparece la letra a">
			<meta charset="utf-8">
			
		</head>
			 
			
		<body>
			<script>
				
				var oracion=prompt("Introduce una frase");
				
				var aes=0;
		for(var i=0;i<oracion.length;i++){
			
	
				
				if(oracion.charAt(i)=="a"){
				aes++;
				
				}
			
		}
		alert("hay "+aes+ " aes en tu frase");
			
				//https://es.stackoverflow.com/questions/293564/contar-la-cantidad-de-caracteres-en-un-string-en-javascript
			</script>

		</body>

	</html>
